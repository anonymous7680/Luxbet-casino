<!DOCTYPE html>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #4a4a4a;
            position: relative;
            overflow: auto;
        }
        #welcome-image {
            display: block;
        }
        body.hide-welcome-image #welcome-image {
            display: none;
        }
        h1 {
            color: transparent;
            background: linear-gradient(45deg, #ffff00, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7), 0 0 20px rgba(255, 255, 0, 0.5);
            -webkit-text-stroke: 1px rgba(255, 215, 0, 0.8);
            animation: pulse 1.8s infinite alternate;
        }
        h2 {
            color: transparent;
            background: linear-gradient(45deg, #00b7eb, #800080);
            -webkit-background-clip: text;
            background-clip: text;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7), 0 0 20px rgba(0, 183, 235, 0.5);
            -webkit-text-stroke: 0.5px rgba(0, 183, 235, 0.8);
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        .welcome-image {
            max-width: 80%;
            max-height: 200px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

        }
        .welcome-text {

            font-weight: 300;

            margin-bottom: 25px;

            letter-spacing: 0.5px;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 255, 255, 0.3);

            -webkit-background-clip: text;
            background-clip: text;
            animation: fadeIn 1s ease-in;
        }
        .welcome-text::before,
        .welcome-text::after {
            content: '‚ú®';
            color: #ffd700;
            margin: 0 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        button {
            padding: 14px 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            background: linear-gradient(45deg, #d8bfd8, #9370db);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            z-index: 10;
        }
        button:hover {
            background: linear-gradient(45deg, #9370db, #6a0dad);
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
        }
        button:active {
            transform: scale(0.95) translateY(2px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        .button-container, .sub-menu, .sub-sub-menu, #mousseux-section, #static-section, #filtre-section, #blanche-section, .info-container, .telegram-container, .potato-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
            animation: slideIn 0.5s ease-in;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .sub-menu, .sub-sub-menu, #mousseux-section, #static-section, #filtre-section, #blanche-section, .info-container, .telegram-container, .potato-container {
            display: none;
        }
        .info-container p, .telegram-container p, .potato-container p, #mousseux-section p, #static-section p, #filtre-section p, #blanche-section p {
            margin: 8px 0;
            font-size: 1.2em;
            font-weight: 400;
            color: #333;
            text-align: center;
            line-height: 1.5;
            letter-spacing: 0.3px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .info-container p.highlight, .telegram-container p.highlight, .potato-container p.highlight {
            color: #ff69b4;
            font-size: 1.3em;
            font-weight: 600;
        }
        #mousseux-section, #static-section, #filtre-section, #blanche-section {
            background: rgba(255, 255, 255, 0.85);
        }
        #mousseux-section video, #static-section video, #filtre-section video, #blanche-section video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        #info-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #e6e6fa, #d8bfd8);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            color: #333;
            text-align: center;
            max-width: 80%;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #info-popup.close {
            animation: fadeOut 0.3s ease-out;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
